{% extends "base.html" %}
{% block title %}Login | Z-API Webhook Dashboard{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm border-0">
                <div class="card-body">
                    <h3 class="mb-4 text-center">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                    </h3>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Usuário ou senha inválidos. Tente novamente.
                        </div>
                    {% endif %}
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <div class="mb-3 text-center">
                            <label for="id_username" class="form-label">Usuário</label>
                            <input type="text" name="username" class="form-control mx-auto" style="max-width:300px;" id="id_username" required>
                        </div>
                        <div class="mb-3 text-center">
                            <label for="id_password" class="form-label">Senha</label>
                            <input type="password" name="password" class="form-control mx-auto" style="max-width:300px;" id="id_password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 fw-bold">
                            <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
                        </button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'index' %}" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> Voltar para início
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
